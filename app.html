<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="./assets/style.css">

<div id="app">
<div class="container">
  <div v-for="time in times">
    <div class="card">
      <p class="card-title"><img :src="time.team.logos[0].href" height="100px"></p>
      <p class="card-title">{{ time.team.name }}</p>
      <ul class="card-description">
        <li>{{ time.stats[10].value}}Â° Lugar</li>
        <li>{{ time.stats[3].value}} Pontos</li>
        <li>{{ time.stats[7].value}} Vitorias</li>
        <li>{{ time.stats[5].value}} Gols</li>
      </ul>
    </div>
  </div>
</div>
</div>


<script type="module">
  const { createApp } = Vue

  const API_URL = `https://api-football-standings.azharimm.dev/leagues/ita.1/standings?season=2023&sort=asc`

  createApp({
    data: () => ({
      nome: '',
      times: []
    }),
    methods: {
      async getTimes () {
        const response = await fetch(API_URL)
        const data = await response.json()
        
        //console.log(data.data.standings)

        this.nome = data.data.name
        this.times = data.data.standings
        console.log(this.times)
      }
    },
    created() {
      this.getTimes ()
    }
  }).mount('#app')
</script>
